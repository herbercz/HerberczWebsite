<!DOCTYPE html>
<html>
    <head>
        <title>Herbercz's website contact page</title>
    </head>
    <body>
        <header>
            <h1>Contact Page</h1>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form action="index.html" method="post">
            <div>
            <label for="name"><strong>Name:</strong></label><br>
            <input type="text" id="name" name="name" min="1" max="12" required>
            </div>
            <br>
            <div>
                <label for="email"><strong>E-Mail:</strong></label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="gender"><strong>Gender:</strong></label><br>
                <label for="gendermale">Male</label>
                <input type="radio" id="gendermale" name="gender" required>
                <label for="genderfemale">Female</label>
                <input type="radio" id="genderfemale" name="gender" required>
                <label for="genderother">Other</label>
                <input type="radio" id="genderother" name="gender" required>
            </div>
            <div>
                <label for="message"><strong>Message:</strong></label>
                <textarea id="message" name="message" cols="40" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Send</button>
            </div>
        </form>
    </body>
</html>
